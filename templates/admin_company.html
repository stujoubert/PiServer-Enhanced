{% extends "layout.html" %}
{% block content %}

<div class="card-modern" style="max-width:600px">
  <h3 class="fw-bold mb-3">Company Settings</h3>

  <form method="post" enctype="multipart/form-data">

    <div class="mb-3">
      <label class="form-label">Company Name</label>
      <input class="form-control" name="company_name"
             value="{{ settings.name }}">
    </div>

    <div class="mb-3">
      <label class="form-label">RFC</label>
      <input class="form-control" name="company_rfc"
             value="{{ settings.rfc }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Company Logo</label>
      <input type="file" name="logo" class="form-control">
      {% if settings.logo %}
        <img src="{{ url_for('static', filename='uploads/company/' + settings.logo) }}"
             style="max-height:80px;margin-top:10px">
      {% endif %}
    </div>

    <button class="btn btn-primary">Save</button>
  </form>
</div>

{% endblock %}
