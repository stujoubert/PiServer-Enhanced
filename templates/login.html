{% extends "layout.html" %}
{% block content %}

<style>
.login-wrapper {
    min-height: calc(100vh - 140px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.login-card {
    width: 100%;
    max-width: 420px;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    padding: 26px;
}

.login-card h3 {
    font-weight: 700;
    margin-bottom: 18px;
    text-align: center;
}

.login-card .form-label {
    font-weight: 600;
    font-size: 0.85rem;
}

.login-card .form-control {
    padding: 10px 12px;
    font-size: 1rem;
    border-radius: 10px;
}

.login-card button {
    padding: 10px;
    font-weight: 600;
    border-radius: 10px;
}
</style>

<div class="login-wrapper">

  <div class="login-card">

    <h3>{{ T.login_title or "Login" }}</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ 'danger' if cat=='danger' else cat }} small">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" autocomplete="off">

      <div class="mb-3">
        <label class="form-label">
          {{ T.username or "Username" }}
        </label>
        <input
          class="form-control"
          name="username"
          required
          autofocus
          autocapitalize="none"
          autocomplete="username"
          inputmode="text">
      </div>

      <div class="mb-4">
        <label class="form-label">
          {{ T.password or "Password" }}
        </label>
        <input
          class="form-control"
          type="password"
          name="password"
          required
          autocomplete="current-password">
      </div>

      <button class="btn btn-primary w-100" type="submit">
        {{ T.login or "Login" }}
      </button>

    </form>

  </div>

</div>

{% endblock %}
